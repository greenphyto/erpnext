{% extends "frappe/www/message.html" %}
{% block message_body %}
  <p>
    {{ _("Are you sure to turn off reminder of {} {}").format(doctype, docname) }}
  </p>
  <p>
    <a target="_blank" class="underline" href="{{ pdf_link }}">{{ _('View document') }}</a>
  </p>
  <a href="#" class="btn btn-primary btn-action">Turn Off</a>

{% endblock %}
