<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            width: 10cm;
            height: 7.5cm;
            font-size: 0.9em;
            font-family: Inter, "Helvetica Neue", Helvetica, Arial, "Open Sans", sans-serif;
        }
        .qr-code-wrapper{
            display: flex;
        }
        .img-qrcode{
            width: 5cm;
            height: 5cm;
        }
        .img-qrcode img{
            width: 100%;
            height: auto;
        }
        .qr-data{
            display: flex;
            flex-direction: column;
            flex: 1;
            border-left: 1px solid black;
        }
        .doctype{
            font-size: 0.9em;
            font-style: italic;
        }
        .docname{
            text-align: center;
            margin-top: 4px;
        }
        .top-info{
            flex: 2;
            padding: 6px 8px 3px;
            border-bottom: 1px solid black;
            font-size: 0.92em;
        }
        .asset-name{
           font-size: 2em;
            font-weight: 600;
            border-bottom: 1px solid black;
            flex: 4; 
            text-align: center;
        }
        .asset-category{
            flex: 4;
        }
        .asset-category-div{
            font-style: italic;
            font-size: 1.1em;
            color: grey;
            text-align: center;
        }
        .flex-center{
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .border-all{
            border: 1px solid black;
        }
        .no-data{
            height: 5cm;
            width: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
    </style>
</head>
<body>
    <div class="qr-code-wrapper border-all">
        {% if doc %}
        <div class="img-qrcode">
            <img src="data:image/svg+xml;base64,{{ get_qrcode(doctype=doc.doctype, docname=doc.name)}}"> 
        </div>
        <div class="qr-data">
            <div class="top-info">
                <div class="doctype">{{doc.doctype}}</div>
                <div class="docname">{{doc.name}}</div>
            </div> 
            <div class="asset-name flex-center">
                <div class="asset-name-div text-center">
                    {{doc.asset_name}}
                </div>
            </div>
            <div class="asset-category flex-center">
                <div class="asset-category-div text-center">
                    {{doc.asset_category}}
                </div>
            </div>
        </div>
        {% else %}
        <div class="no-data">No Data</div>
        {% endif %}
    </div>    
</body>
</html>
